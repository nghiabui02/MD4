<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit bike</h2>
<form action="/edit-bike" method="post">
    <input type="hidden" name="id" value="{id}">
    <label>
        <input type="text" name="name" value="{name}">
    </label>
    <label>
        <input type="text" name="price" value="{price}">
    </label>
    <label>
        <input type="text" name="quantity" value="{quantity}">
    </label>
    <button>Save</button>
</form>

</body>
</html>
